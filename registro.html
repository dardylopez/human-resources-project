<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>

</head>

<body>
    <header>
        <div class="row content-header">
            <div class="col-md-11 col-10">
                <h3 class="text-title">Recursos Humanos</h3>
            </div>
            <div class="col-md-1 col-2" >
                <button class="btn btn-primary content-btn-menu" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>


    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Inicio opciones de menu -->
            <nav class="navbar-dark">
                <ul class="navbar-nav">

                    <li>
                        <a href="index.html" class="nav-link px-3 active">
                            <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                            <button type="button" class="btn btn-primary">Home</button>
                        </a>
                    </li>
                    <li>
                        <a href="registro.html" class="nav-link px-3 active">
                            
                            <button type="button" id="btn-registrar" class="btn btn-primary">
                                <i class="bi bi-person-plus"></i>
                                Registro</button>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Fin opciones de menu -->

        </div>
    </div>

    <main>
        <!-- Espacio para colocar el codigo del formulario de registro -->
        <form action="" id="form-registro">
            <header id="header-form-registro">
                <h3>Registro</h3>
            </header>
            <label for="nombre">Nombre <br>
                <input type="text" id="nombre"> <br>
            </label>
            <label for="genero">Género <br>
                <input type="radio" id="masculino" name="genero"> M
                <input type="radio" id="femenino" name="genero"> F<br>
            </label>
            <label for="telefono">Teléfono <br>
                <input type="text" id="telefono"> <br>
            </label>
            <label for="direccion">Dirección <br>
                <input type="text" id="direccion"><br>
            </label>
            <label for="correo">Correo <br>
                <input type="email" id="correo"><br>
            </label>
            <label for="contrasena">Contraseña <br>
                <input type="password" id="contrasena"><br>
            </label><br>
            <input type="submit" id="btn-submit-form" value="Registrar">
        </form>
    </main>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
